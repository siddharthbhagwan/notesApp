<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<title>modern-webpack-starter</title>
</head>
<body>

	<div>    
    <header class="aen-header">
      <button class="add-note-btn btn" type="button" data-toggle="modal" data-target="#aen-modal">
        Add note
      </button>
    </header>

    <main class="main">
      <div id="notes" class="row"></div>
    </main>
    
    <article class="dn-container dn-sample" hidden="true">
      <section class="dn-color"></section>
      <section class="dn-header">
        <span class="dn-title"></span>
        <span class="dn-tools">
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <i class="fa fa-trash-o" data-toggle="modal" data-target="#del-modal" aria-hidden="true"></i>
        </span>
      </section>
      <p class="dn-body"></p>
    </article>

    <!-- Modal -->
    <div class="modal fade" id="aen-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content aen-container">
          <div class="aen-color"></div>
          <div class="modal-body aen-modal-body">
            
            <!-- #toDo should span be button? -->
            <section class="aen-color-palette">
              <span id="aen-color-1"></span>
              <span id="aen-color-2"></span>
              <span id="aen-color-3"></span>
              <span id="aen-color-4"></span>
            </section>

            <header class="aen-title" id="aen-title">
              <textarea placeholder="Untitled" rows="1" cols="30"></textarea>
            </header>

            <section class="aen-body" id="aen-body">
              <!-- #toDo: fit textarea to width -->
              <textarea placeholder="Just start typing here" rows="10" cols="40"></textarea>
            </section>
          
          </div>
          <footer class="modal-footer">
            <button type="button" id="cancelNote" class="btn mr-auto" data-dismiss="modal">Cancel</button>
            <button type="button" id="saveNote" data-edit="false" class="btn" data-dismiss="modal" disabled="true" data-id="null">Add</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="del-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content aen-container">
          <header class="modal-header">
            <h3>Delete note</h3>
          </header>
          <div class="modal-body">
            Are you sure you want to delete this note?
          </div>
          <footer class="modal-footer">
            <button type="button" id="cancelDelete" class="btn mr-auto" data-dismiss="modal">Cancel</button>
            <button type="button" id="deleteNote" data-edit="false" class="btn" data-dismiss="modal" data-id="null">Delete</button>
          </footer>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
